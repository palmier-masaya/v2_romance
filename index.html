<!DOCTYPE html>
<html lang="ja">
<head>

    <title>ÊÅãÊÑõ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Ç≤„Éº„É†</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease-out;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .title-container {
            text-align: center;
            margin-bottom: 100px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        .game-title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
        }

        .game-subtitle {
            font-size: 1.2rem;
            color: #ccc;
            font-weight: 300;
            letter-spacing: 0.2em;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* „Ç≤„Éº„É†ÁîªÈù¢ */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.8s ease-in-out;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        #game-container.visible {
            opacity: 1;
        }

        #character-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .character {
            position: absolute;
            bottom: 240px; /* „ÉÜ„Ç≠„Çπ„Éà„Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆÈ´ò„ÅïÂàÜ‰∏ä„Åí„Çã */
            max-height: 50%;
            max-width: 35%;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .character.left {
            left: 15%;
            transform: translateX(-50%) translateY(20px);
        }

        .character.center {
            left: 50%;
            transform: translateX(-50%) translateY(20px);
        }

        .character.right {
            right: 15%;
            transform: translateX(50%) translateY(20px);
        }

        .character.visible {
            opacity: 1;
        }

        .character.left.visible {
            transform: translateX(-50%) translateY(0);
        }

        .character.center.visible {
            transform: translateX(-50%) translateY(0);
        }

        .character.right.visible {
            transform: translateX(50%) translateY(0);
        }

        #text-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.75) 0%, rgba(20, 20, 30, 0.75) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            color: #fff;
            font-size: 18px;
            line-height: 1.8;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        #speaker-name {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        #speaker-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            border-radius: 1px;
            opacity: 0.5;
        }

        #dialogue-text {
            min-height: 80px;
            display: flex;
            align-items: flex-start;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #fff;
            margin-left: 3px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        #click-indicator {
            position: absolute;
            bottom: 15px;
            right: 30px;
            color: #ffd700;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            animation: fadeInOut 2s infinite;
        }

        #click-indicator.visible {
            opacity: 1;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 3000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #volume-slider {
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        #volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        /* „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ËÉåÊôØ */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }

            .start-button {
                padding: 15px 40px;
                font-size: 1.2rem;
            }

            #text-container {
                width: 95%;
                padding: 20px;
                font-size: 16px;
            }

            #speaker-name {
                font-size: 20px;
            }

            .character {
                max-width: 45%;
                max-height: 45%;
                bottom: 150px; /* „É¢„Éê„Ç§„É´„Åß„ÇÇ„ÉÜ„Ç≠„Çπ„Éà„Ç¶„Ç£„É≥„Éâ„Ç¶„Å®Ë¢´„Çâ„Å™„ÅÑ„Çà„ÅÜË™øÊï¥ */
            }

            #controls {
                top: 20px;
                right: 20px;
                gap: 10px;
            }
        }

        /* „Ç®„É≥„Éá„Ç£„É≥„Ç∞ÁîªÈù¢ */
        .ending-text {
            text-align: center;
            font-size: 28px;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        .click-particle {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,220,100,0.4) 100%);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: particle-effect 0.6s ease-out forwards;
            box-shadow: 0 0 15px rgba(255,220,100,0.8), 0 0 25px rgba(255,255,255,0.5);
        }

        @keyframes particle-effect {
            0% {
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>

<body>
    <div id="loading-screen">
        <div>
            „Ç≤„Éº„É†„ÇíË™≠„ÅøËæº„Åø‰∏≠...
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="start-screen">
        <div class="title-container">
            <h1 class="game-title">ÊÅãÊÑõ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥</h1>
            <p class="game-subtitle">- Love Story -</p>
        </div>
        <button class="start-button" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
    </div>

    <div id="game-container">
        <div id="character-container">
            <img id="character" class="character" src="" alt="Character">
        </div>

        <div id="text-container">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
            <div id="click-indicator">‚ñº „ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÄ≤„ÇÄ</div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="toggleMute()">üîä</button>
            <input type="range" id="volume-slider" class="control-btn" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="bgm-player" loop></audio>
    <audio id="title-bgm" loop></audio>
    <audio id="click-se-player"></audio>
    <audio id="scene-se-player"></audio>
    
    <script>
        class VisualNovelGame {
            constructor() {
                this.currentScene = 0;
                this.scenarios = [];
                this.currentBGM = null;
                this.titleBGM = null;
                this.isMuted = false;
                this.isTyping = false;
                this.typingSpeed = 50;
                this.currentText = '';
                this.typingIndex = 0;
                this.typingTimer = null;
                this.isTransitioning = false; // „Ç∑„Éº„É≥ÈÅ∑Áßª‰∏≠„Éï„É©„Ç∞

                // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
                this.loadingScreen = document.getElementById('loading-screen');
                this.gameContainer = document.getElementById('game-container');
                this.characterImg = document.getElementById('character');
                this.speakerName = document.getElementById('speaker-name');
                this.dialogueText = document.getElementById('dialogue-text');
                this.clickIndicator = document.getElementById('click-indicator');
                this.volumeSlider = document.getElementById('volume-slider');
                
                // Audio Player„ÅÆÂèñÂæó
                this.bgmPlayer = document.getElementById('bgm-player');
                this.titleBGMPlayer = document.getElementById('title-bgm');
                this.clickSEPlayer = document.getElementById('click-se-player');
                this.sceneSEPlayer = document.getElementById('scene-se-player');

                this.initializeGame();
            }

            async initializeGame() {
                try {
                    const response = await fetch('assets/scenario.json');
                    const data = await response.json();
                    this.scenarios = data.scenes;
                    this.titleBGM = data.titleBGM;
                    this.clickSE = 'assets/audio/se/click.mp3'; // „ÇØ„É™„ÉÉ„ÇØSE„ÅÆ„Éë„Çπ

                    await this.preloadAssets(); // ‚òÖ‚òÖ‚òÖ ÂÖ®Á¥†Êùê„ÅÆ„Éó„É™„É≠„Éº„Éâ

                    this.setupEventListeners();
                    this.setupAudio();
                    this.setupStartScreen();
                    this.createParticles(document.body, 20); // ËÉåÊôØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´

                    this.loadingScreen.classList.add('hidden');
                } 
            }

            // ‚òÖ‚òÖ‚òÖ Ê©üËÉΩËøΩÂä†: „Ç¢„Çª„ÉÉ„Éà„ÅÆ„Éó„É™„É≠„Éº„Éâ
            async preloadAssets() {
                const loadingText = this.loadingScreen.querySelector('div');
                const assetPromises = [];
                const assetsToLoad = new Set();

                // Ë™≠„ÅøËæº„ÇÄ„Åπ„Åç„Ç¢„Çª„ÉÉ„Éà„ÇíÂèéÈõÜ
                assetsToLoad.add(`assets/audio/bgm/${this.titleBGM}`);
                assetsToLoad.add(this.clickSE);

                this.scenarios.forEach(scene => {
                    if (scene.background) assetsToLoad.add(`assets/images/backgrounds/${scene.background}`);
                    if (scene.character) assetsToLoad.add(`assets/images/characters/${scene.character}`);
                    if (scene.bgm) assetsToLoad.add(`assets/audio/bgm/${scene.bgm}`);
                    if (scene.se) assetsToLoad.add(`assets/audio/se/${scene.se}`);
                });

                const totalAssets = assetsToLoad.size;
                let loadedCount = 0;

                // Promise„Çí‰ΩúÊàê„Åó„Å¶„Éó„É™„É≠„Éº„Éâ„ÇíÂÆüË°å
                assetsToLoad.forEach(src => {
                    const promise = new Promise((resolve, reject) => {
                        const isAudio = src.includes('/audio/');
                        const element = isAudio ? new Audio() : new Image();
                        
                        element.onload = element.oncanplaythrough = () => {
                            loadedCount++;
                            loadingText.innerHTML = `Ë™≠„ÅøËæº„Åø‰∏≠... ${loadedCount} / ${totalAssets}<div class="loading-spinner"></div>`;
                            resolve();
                        };
                        element.onerror = reject;
                        element.src = src;
                    });
                    assetPromises.push(promise);
                });
                
                return Promise.all(assetPromises);
            }

            setupStartScreen() {
                const startScreen = document.getElementById('start-screen');
                startScreen.style.backgroundImage = "url('assets/images/backgrounds/title_bg.jpg')";
                
                if (this.titleBGM) {
                    this.titleBGMPlayer.src = `assets/audio/bgm/${this.titleBGM}`;
                    this.titleBGMPlayer.load();
                }
            }
            
            // ‚òÖ‚òÖ‚òÖ Ê©üËÉΩËøΩÂä†: „ÇØ„É™„ÉÉ„ÇØSE„Å®„ÇØ„É™„ÉÉ„ÇØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            setupEventListeners() {
                // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„ÅßÊ¨°„ÅÆ„Ç∑„Éº„É≥„Å∏
                const handleInteraction = (e) => {
                    if (!e.target.closest('#controls') && !e.target.closest('#start-screen') && this.gameContainer.classList.contains('visible')) {
                        if (this.isTransitioning) return; // ÈÅ∑Áßª‰∏≠„ÅØÁÑ°Âäπ

                        if (this.isTyping) {
                            this.completeTyping();
                        } else {
                            this.playClickSE(); // „ÇØ„É™„ÉÉ„ÇØSEÂÜçÁîü
                            this.nextScene();
                        }
                    }
                };

                document.addEventListener('click', handleInteraction);
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleInteraction(e);
                    }
                });

                // ‚òÖ‚òÖ‚òÖ „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„ÉóÊôÇ„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´Ë°®Á§∫
                const showClickParticle = (e) => {
                    const x = e.clientX || (e.touches && e.touches[0].clientX);
                    const y = e.clientY || (e.touches && e.touches[0].clientY);

                    const particle = document.createElement('div');
                    particle.className = 'click-particle';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 600);
                };

                document.addEventListener('mousedown', showClickParticle);
                document.addEventListener('touchstart', showClickParticle);

                // Èü≥ÈáèË™øÊï¥
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
            }
            
            setupAudio() {
                this.clickSEPlayer.src = this.clickSE;
                this.clickSEPlayer.load();
                this.setVolume(0.5);
                
                const playOnCanPlay = (player) => {
                    player.addEventListener('canplaythrough', () => {
                         if (!this.isMuted && player.paused && (player === this.titleBGMPlayer || player.src === this.currentBGM)) {
                             player.play().catch(e => {});
                         }
                    });
                };
                playOnCanPlay(this.bgmPlayer);
                playOnCanPlay(this.titleBGMPlayer);
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê„É≠„Ç∏„ÉÉ„ÇØ„ÇíÊ±éÁî®Âåñ
            createParticles(container, count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => this.createParticle(container), i * 300);
                }
            }

            createParticle(container) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                const duration = (Math.random() * 3 + 3);
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                    if (container === document.body) { // ËÉåÊôØ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅØ„É´„Éº„Éó„Åï„Åõ„Çã
                       this.createParticle(container);
                    }
                }, duration * 1000);
            }

            startGame() {
                document.getElementById('start-screen').classList.add('hidden');
                this.gameContainer.classList.add('visible');
                
                this.titleBGMPlayer.pause();
                this.loadScene(0);
            }

            // ‚òÖ‚òÖ‚òÖ Ê©üËÉΩËøΩÂä†: „Éï„Çß„Éº„ÉâÊºîÂá∫„Å®„Ç∑„Éº„É≥SE
            async loadScene(sceneIndex) {
                if (sceneIndex >= this.scenarios.length) {
                    this.showEnding();
                    return;
                }
                if (this.isTransitioning) return;
                this.isTransitioning = true;
                
                const scene = this.scenarios[sceneIndex];
                this.currentScene = sceneIndex;

                // Êó¢Â≠ò„ÅÆË¶ÅÁ¥†„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
                this.characterImg.classList.add('fade-out');
                
                // ËÉåÊôØ„ÅÆ„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„ÉàÔºàËÉåÊôØ„ÅåÂ§â„Çè„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
                const newBg = `url("assets/images/backgrounds/${scene.background}")`;
                if (this.gameContainer.style.backgroundImage !== newBg) {
                    this.gameContainer.classList.add('fade-out');
                }

                await new Promise(resolve => setTimeout(resolve, 600)); // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„ÉàÂæÖÊ©ü

                // ËÉåÊôØ„ÅÆÊõ¥Êñ∞
                if (this.gameContainer.style.backgroundImage !== newBg) {
                    this.gameContainer.style.backgroundImage = newBg;
                    this.gameContainer.classList.remove('fade-out');
                }

                // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÅÆÊõ¥Êñ∞
                if (scene.character) {
                    this.characterImg.src = `assets/images/characters/${scene.character}`;
                    this.characterImg.className = `character ${scene.position || 'center'}`; // ‰∏ÄÊó¶ÈùûË°®Á§∫„Å´
                    setTimeout(() => {
                        this.characterImg.classList.add('visible');
                        this.characterImg.classList.remove('fade-out'); // „Éï„Çß„Éº„Éâ„Ç§„É≥
                    }, 50);
                } else {
                    this.characterImg.src = '';
                    this.characterImg.className = 'character';
                }

                // BGM„ÅÆÊõ¥Êñ∞
                if (scene.bgm && scene.bgm !== this.currentBGM) {
                    this.currentBGM = `assets/audio/bgm/${scene.bgm}`;
                    this.bgmPlayer.src = this.currentBGM;
                    this.bgmPlayer.load();
                }

                // ‚òÖ‚òÖ‚òÖ „Ç∑„Éº„É≥SE„ÅÆÂÜçÁîü
                if (scene.se) {
                    this.sceneSEPlayer.src = `assets/audio/se/${scene.se}`;
                    this.sceneSEPlayer.play();
                }

                // „ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
                this.speakerName.textContent = scene.speaker || '';
                this.startTyping(scene.text || '');

                await new Promise(resolve => setTimeout(resolve, 200)); // ÈÅ∑ÁßªÂÆå‰∫Ü„Åæ„Åß„ÅÆÂ∞ë„Åó„ÅÆÂæÖ„Å°
                this.isTransitioning = false;
            }

            startTyping(text) {
                this.currentText = text;
                this.typingIndex = 0;
                this.isTyping = true;
                this.clickIndicator.classList.remove('visible');
                this.dialogueText.innerHTML = '<span class="typing-cursor"></span>';
                this.typeNextCharacter();
            }

            typeNextCharacter() {
                if (this.typingIndex < this.currentText.length) {
                    const currentDisplay = this.currentText.substring(0, this.typingIndex + 1);
                    this.dialogueText.innerHTML = currentDisplay + '<span class="typing-cursor"></span>';
                    this.typingIndex++;
                    this.typingTimer = setTimeout(() => this.typeNextCharacter(), this.typingSpeed);
                } else {
                    this.completeTyping();
                }
            }

            completeTyping() {
                if (this.typingTimer) {
                    clearTimeout(this.typingTimer);
                    this.typingTimer = null;
                }
                this.isTyping = false;
                this.dialogueText.textContent = this.currentText;
                this.clickIndicator.classList.add('visible');
            }

            nextScene() {
                if (!this.isTyping && !this.isTransitioning) {
                    this.loadScene(this.currentScene + 1);
                }
            }
            
            playClickSE() {
                this.clickSEPlayer.currentTime = 0;
                this.clickSEPlayer.play();
            }

            setVolume(volume) {
                this.bgmPlayer.volume = volume;
                this.titleBGMPlayer.volume = volume;
                this.clickSEPlayer.volume = volume;
                this.sceneSEPlayer.volume = volume;
                this.volumeSlider.value = volume;
            }

            showEnding() {
                this.dialogueText.innerHTML = '<div class="ending-text">„Åä„Åó„Åæ„ÅÑ</div>';
                this.speakerName.textContent = '';
                this.clickIndicator.style.display = 'none';
                this.characterImg.classList.add('fade-out');
            }

            showError(message) {
                this.loadingScreen.classList.remove('hidden');
                this.loadingScreen.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="color: #ff6b6b; margin-bottom: 20px; font-weight: bold;">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</div>
                        <div style="font-size: 16px;">${message}</div>
                    </div>`;
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                const muteButton = document.querySelector('#controls button');
                if (this.isMuted) {
                    this.bgmPlayer.pause();
                    this.titleBGMPlayer.pause();
                    muteButton.textContent = 'üîá';
                } else {
                    if (this.gameContainer.classList.contains('visible')) {
                        if (this.bgmPlayer.src) this.bgmPlayer.play().catch(e => {});
                    } else {
                         if (this.titleBGMPlayer.src) this.titleBGMPlayer.play().catch(e => {});
                    }
                    muteButton.textContent = 'üîä';
                }
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞ÔºàÂ§âÊõ¥„Å™„ÅóÔºâ
        function startGame() {
            if (window.game) window.game.startGame();
        }
        function toggleMute() {
            if (window.game) window.game.toggleMute();
        }

        // „Ç≤„Éº„É†ÈñãÂßãÔºàÂ§âÊõ¥„Å™„ÅóÔºâ
        window.addEventListener('load', () => {
            window.game = new VisualNovelGame();
        });
    </script>
