<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÅãÊÑõ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        #character-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .character {
            position: absolute;
            bottom: 0;
            max-height: 80%;
            max-width: 40%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            object-fit: contain;
        }

        .character.left {
            left: 10%;
            transform: translateX(-50%);
        }

        .character.center {
            left: 50%;
            transform: translateX(-50%);
        }

        .character.right {
            right: 10%;
            transform: translateX(50%);
        }

        .character.visible {
            opacity: 1;
        }

        #text-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #speaker-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #dialogue-text {
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 1000;
        }

        #loading-screen.hidden {
            display: none;
        }

        #click-indicator {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #ffcc00;
            font-size: 14px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #volume-slider {
            width: 80px;
        }

        @media (max-width: 768px) {
            #text-container {
                width: 95%;
                padding: 15px;
                font-size: 16px;
            }

            #speaker-name {
                font-size: 18px;
            }

            .character {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div>„Ç≤„Éº„É†„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>

    <div id="game-container">
        <div id="character-container">
            <img id="character" class="character" src="" alt="Character">
        </div>

        <div id="text-container">
            <div id="speaker-name"></div>
            <div id="dialogue-text"></div>
            <div id="click-indicator">‚ñº „ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÈÄ≤„ÇÄ</div>
        </div>

        <div id="controls">
            <button class="control-btn" onclick="toggleMute()">üîä</button>
            <input type="range" id="volume-slider" class="control-btn" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="bgm-player" loop></audio>

    <script>
        class VisualNovelGame {
            constructor() {
                this.currentScene = 0;
                this.scenarios = [];
                this.currentBGM = null;
                this.bgmPlayer = document.getElementById('bgm-player');
                this.gameContainer = document.getElementById('game-container');
                this.characterImg = document.getElementById('character');
                this.speakerName = document.getElementById('speaker-name');
                this.dialogueText = document.getElementById('dialogue-text');
                this.volumeSlider = document.getElementById('volume-slider');
                this.isMuted = false;
                
                this.initializeGame();
            }

            async initializeGame() {
                try {
                    const response = await fetch('assets/scenario.json');
                    this.scenarios = await response.json();
                    
                    this.setupEventListeners();
                    this.setupAudio();
                    this.loadScene(0);
                    
                    document.getElementById('loading-screen').classList.add('hidden');
                } catch (error) {
                    console.error('„Ç∑„Éä„É™„Ç™„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    this.showError('„Ç∑„Éä„É™„Ç™„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇassets/scenario.json „ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }

            setupEventListeners() {
                // „ÇØ„É™„ÉÉ„ÇØ„ÅßÊ¨°„ÅÆ„Ç∑„Éº„É≥„Å∏
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#controls')) {
                        this.nextScene();
                    }
                });

                // „Ç≠„Éº„Éú„Éº„Éâ„Åß„ÅÆÊìç‰Ωú
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.nextScene();
                    }
                });

                // Èü≥ÈáèË™øÊï¥
                this.volumeSlider.addEventListener('input', (e) => {
                    this.bgmPlayer.volume = e.target.value;
                });
            }

            setupAudio() {
                this.bgmPlayer.volume = 0.5;
                this.bgmPlayer.addEventListener('canplaythrough', () => {
                    if (!this.isMuted) {
                        this.bgmPlayer.play().catch(e => console.log('BGMÂÜçÁîü„Ç®„É©„Éº:', e));
                    }
                });
            }

            loadScene(sceneIndex) {
                if (sceneIndex >= this.scenarios.scenes.length) {
                    this.showEnding();
                    return;
                }

                const scene = this.scenarios.scenes[sceneIndex];
                this.currentScene = sceneIndex;

                // ËÉåÊôØ„ÅÆÂ§âÊõ¥
                if (scene.background) {
                    this.gameContainer.style.backgroundImage = `url('assets/images/backgrounds/${scene.background}')`;
                }

                // „Ç≠„É£„É©„ÇØ„Çø„Éº„ÅÆÂ§âÊõ¥
                if (scene.character) {
                    this.characterImg.src = `assets/images/characters/${scene.character}`;
                    this.characterImg.className = `character ${scene.position || 'center'} visible`;
                } else {
                    this.characterImg.className = 'character';
                }

                // BGM„ÅÆÂ§âÊõ¥
                if (scene.bgm && scene.bgm !== this.currentBGM) {
                    this.currentBGM = scene.bgm;
                    this.bgmPlayer.src = `assets/audio/bgm/${scene.bgm}`;
                    this.bgmPlayer.load();
                }

                // „ÉÜ„Ç≠„Çπ„Éà„ÅÆË°®Á§∫
                this.speakerName.textContent = scene.speaker || '';
                this.dialogueText.textContent = scene.text || '';
            }

            nextScene() {
                this.loadScene(this.currentScene + 1);
            }

            showEnding() {
                this.dialogueText.innerHTML = '<div style="text-align: center; font-size: 24px; color: #ffcc00;">„Åä„Åó„Åæ„ÅÑ</div>';
                this.speakerName.textContent = '';
                document.getElementById('click-indicator').style.display = 'none';
            }

            showError(message) {
                document.getElementById('loading-screen').innerHTML = `
                    <div style="text-align: center;">
                        <div style="color: #ff6b6b; margin-bottom: 20px;">„Ç®„É©„Éº</div>
                        <div style="font-size: 16px;">${message}</div>
                    </div>
                `;
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    this.bgmPlayer.pause();
                    document.querySelector('#controls button').textContent = 'üîá';
                } else {
                    this.bgmPlayer.play().catch(e => console.log('BGMÂÜçÁîü„Ç®„É©„Éº:', e));
                    document.querySelector('#controls button').textContent = 'üîä';
                }
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        function toggleMute() {
            if (window.game) {
                window.game.toggleMute();
            }
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        window.addEventListener('load', () => {
            window.game = new VisualNovelGame();
        });
    </script>
</body>
</html>
